<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="other.css">
    <title>Dito-CSS</title>
</head>

<body style="background-color:powderblue;">
    <h1 class="h1">Dito-CSS</h1>

    <div style="text-align:center;margin-bottom: 5rem;">
        <h1 class="h4">Components</h1>
        <!-- Buttons -->
        <div style="background-color: #fff;width: 100%;height: 35vh;text-align: center;margin: 0 auto;">
            <h1 class="h5">Buttons</h1>
            <button class="btn primary">Primary</button>
            <button class="btn secondary">Secondary</button>
            <button class="btn success">Success</button>
            <button class="btn info">Info</button>
            <button class="btn warning">Warning</button>
            <button class="btn danger">Danger</button>
            <p class="text-lead">class = btn + ( selector )</p>
        </div>
        <!-- Paragraphs -->
        <div style="background-color: #fff;width: 100%;height: 25vh;text-align: center;margin: 0 auto;">
            <h1 class="h5">Paragraphs</h1>
            <ul>
                <li>
                    <p class="text">class = text &nbsp;</p>
                </li>
                <li>
                    <p class="text-lead">class = text-lead &nbsp;</p>
                </li>
                <li>
                    <p class="text italic">class = italic</p>
                </li>
            </ul>
        </div>
        <!-- Headers -->
        <div style="background-color: #fff;width: 100%;height: 25vh;text-align: center;margin: 0 auto;">
            <h1 class="h5">Headers</h1>
            <p class="text-lead">class = h1 - h6</p>
            <ul>
                <li>
                    <h1 class="h1">H1</h1>
                </li>
                <li>
                    <h2 class="h2">H2</h2>
                </li>
                <li>
                    <h3 class="h3">H3</h3>
                </li>
                <li>
                    <h4 class="h4">H4</h4>
                </li>
                <li>
                    <h5 class="h5">H5</h5>
                </li>
                <li>
                    <h6 class="h6">H6</h6>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
